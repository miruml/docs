openapi: 3.0.3
info:
  title: Deploy Schemas
  version: ""
components: 
  schemas: 
    BaseGroup:
      title: BaseGroup
      type: object
      required:
        - object
        - id
        - name
      properties:
        object:
          type: string
          example: "group"
        id:
          type: string
          example: "group_1234"
        name:
          type: string
          example: "my-group"

    Group:
      allOf:
        - $ref: "./group.yaml#/components/schemas/BaseGroup"
        - type: object
          properties:
            devices:
              type: object
              required:
                - object
                - data
              properties:
                object:
                  type: string
                  example: "list"
                data:
                  type: array
                  items:
                    $ref: "#/components/schemas/Device"

    Device:
      allOf:
        - $ref: "./device.yaml#/components/schemas/BaseDevice"
        - type: object
          properties:
            containers:
              type: object 
              required:
                - object
                - data
              properties:
                object:
                  type: string
                  example: "list"
                data:
                  type: array
                  items:
                    $ref: "./container.yaml#/components/schemas/Container"
            deployments:
              type: object
              required:
                - object
                - data
              properties:
                object:
                  type: string
                  example: "list"
                data:
                  type: array
                  items:
                    $ref: "./deployment.yaml#/components/schemas/BaseDeployment"

paths: {}
